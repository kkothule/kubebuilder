# permissions for end users to edit tzcronjobs.
apiVersion: rbac.authorization.k8s.io/v1
kind: ClusterRole
metadata:
  name: tzcronjob-editor-role
rules:
- apiGroups:
  - cronjobber.kkothule.io.tzcronjobs.cronjobber.kkothule.co
  resources:
  - tzcronjobs
  verbs:
  - create
  - delete
  - get
  - list
  - patch
  - update
  - watch
- apiGroups:
  - cronjobber.kkothule.io.tzcronjobs.cronjobber.kkothule.co
  resources:
  - tzcronjobs/status
  verbs:
  - get
